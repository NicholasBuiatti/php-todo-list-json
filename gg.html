<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- IMPORTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- IMPORTO VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- IMPORTO AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
</head>

<body>

    <div id="app">
        <section class="bg-dark text-white vh-100">
            <div class="container text-center">
                <h1 class="mb-5">Questa Ã¨ la lista delle cosa da fare</h1>

                <ul class="list-group list-group-flush w-50 m-auto">
                    <li v-for="toDo, i in toDoList"
                        class="d-flex row m-0 justify-content-between align-item-center list-group-item border border-3 border-info rounded-3 mb-2 p-0">
                        <p @click="checked(i)"
                            :class="(toDo.checked == false) ? 'text-decoration-line-through , bg-success' : 'bg-primary'"
                            class="col m-0 p-0" style="cursor: pointer;">
                            {{ toDo.toDo }}
                        </p>
                        <button @click="deleteTask(i)" class="btn btn-danger col-1">x</button>
                    </li>
                </ul>
                <!-- <pre class="bg-danger"> {{ toDoList }} </pre> -->
                <div class="input-group mb-3 m-auto mt-5 w-50">
                    <input v-model="task" type="text" class="form-control" placeholder="Inserisci la nuova Task">
                    <button @click="addTask()" class="btn btn-outline-secondary" type="button">Add Task</button>
                </div>
            </div>
        </section>
    </div>

    <!-- IMPORTO IL MIO FILE JS DOVE SONO SALVATI I DATU VUE -->
    <script src="./main.js"></script>
</body>

</html>
